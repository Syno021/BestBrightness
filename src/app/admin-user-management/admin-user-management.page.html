<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Admin User Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Collapsible Header -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Admin User Management</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Main Content -->
  <ion-content>
    <!-- Search Bar -->
    <ion-searchbar placeholder="Search users"></ion-searchbar>

    <!-- Filter Options -->
    <ion-item>
      <ion-label>Filter By</ion-label>
      <ion-select placeholder="Select Filter">
        <ion-select-option value="role">Role</ion-select-option>
        <ion-select-option value="status">Status</ion-select-option>
        <!-- Add more filters as needed -->
      </ion-select>
    </ion-item>

    <!-- User List -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>User List</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <!-- Sample table layout for users -->
        <ion-grid>
          <ion-row>
            <ion-col>ID</ion-col>
            <ion-col>Name</ion-col>
            <ion-col>Email</ion-col>
            <ion-col>Role</ion-col>
            <ion-col>Status</ion-col>
            <ion-col>Actions</ion-col>
          </ion-row>
          <!-- Add user rows here -->
          <ion-row>
            <ion-col>1</ion-col>
            <ion-col>John Smith</ion-col>
            <ion-col></ion-col>
            <ion-col>Admin</ion-col>
            <ion-col>Active</ion-col>
            <ion-col>
              <ion-button color="primary">Edit</ion-button>
              <ion-button color="danger">Delete</ion-button>
            </ion-col>
          </ion-row>
          <!-- More rows as needed -->
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <!-- Action Buttons -->
    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button expand="full" color="success" (click)="presentAddUserModal()">Add New User</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ion-content>

  <!-- Add User Modal -->
  <ion-modal #addUserModal>
    <ion-header>
      <ion-toolbar>
        <ion-title>Add New User</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="dismissModal()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content padding>
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input [(ngModel)]="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input [(ngModel)]="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Role</ion-label>
        <ion-select [(ngModel)]="role">
          <ion-select-option *ngFor="let role of roles" [value]="role.value">{{role.label}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="full" (click)="submitForm()">Add User</ion-button>
    </ion-content>
  </ion-modal>
</ion-content>
