<ion-content class="ion-padding">
  <div class="cart-container">
    <table class="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td class="product-info">
            <ion-img [src]="item.image"></ion-img> <!-- Display product image -->
            <div>
              <h3>{{ item.name }}</h3>
              <p>Price: R{{ item.price.toFixed(2) }}</p>
              <ion-button fill="clear" (click)="removeItem(item.id)">Remove</ion-button>
            </div>
          </td>
          <td>
            <div class="quantity-control">
              <ion-button fill="clear" (click)="decreaseQuantity(item.id)">-</ion-button>
              <span>{{ item.quantity }}</span>
              <ion-button fill="clear" (click)="increaseQuantity(item.id)">+</ion-button>
            </div>
          </td>
          <td>R{{ (item.price * item.quantity).toFixed(2) }}</td>
        </tr>
      </tbody>
    </table>

    <div class="cart-total">
      <table>
        <tr>
          <td>Subtotal</td>
          <td>R{{ subtotal.toFixed(2) }}</td>
        </tr>
        <tr>
          <td>Tax</td>
          <td>R{{ tax.toFixed(2) }}</td>
        </tr>
        <tr>
          <td><strong>Total</strong></td>
          <td><strong>R{{ total.toFixed(2) }}</strong></td>
        </tr>
      </table>
    </div>

    <ion-button expand="block" (click)="proceedToCheckout()">Proceed to checkout â†’</ion-button>
  </div>
</ion-content>
