<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Best Brightness</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
      <!-- <ion-button>
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </ion-button> -->
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Search Product" (ionChange)="searchProducts()"></ion-searchbar>>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-segment (ionChange)="filterByCategory($event.detail.value)" [value]="selectedCategory"> -->
    <!-- <ion-segment-button *ngFor="let category of categories" [value]="category"> -->
      <!-- <ion-label>{{ category }}</ion-label> -->
    <!-- </ion-segment-button> -->

  <ion-item>
    <ion-label>Sort by</ion-label>
    <!-- <ion-select (ionChange)="sortProducts($event.detail.value)" [value]="sortOption"> -->
      <ion-select-option value="name">Name</ion-select-option>
      <ion-select-option value="priceLow">Price: Low to High</ion-select-option>
      <ion-select-option value="priceHigh">Price: High to Low</ion-select-option>
      <ion-select-option value="rating">Rating</ion-select-option>
    <!-- </ion-select> -->
  </ion-item>
  </ion-content>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let product of filteredProducts">
        <ion-card>
          <!-- <img [src]="product.image" /> -->
          <ion-card-header>
            <ion-card-subtitle>
              <!-- <ion-badge color="danger" *ngIf="product.isSale">SALE</ion-badge> -->
            </ion-card-subtitle>
            <ion-card-title>{{ product.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="price-rating">
              <span class="price">${{ product.price.toFixed(2) }}</span>
              <ion-icon name="star" *ngFor="let star of [1,2,3,4,5]" [color]="star <= product.rating ? 'warning' : 'medium'"></ion-icon>
            </div>
            <!-- <ion-button expand="block" (click)="viewProductDetails(product.id)">View Details</ion-button> -->
            <ion-button expand="block" color="success" (click)="addToCart(product)">Add to Cart</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
