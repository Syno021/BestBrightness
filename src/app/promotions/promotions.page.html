<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Inventory Store</ion-title>
    <ion-buttons slot="start" class="burger-icon">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" class="desktop-nav">
      <ion-button>About</ion-button>
      <ion-button>Contact</ion-button>
      <ion-button>Privacy Policy</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button>About</ion-item>
      <ion-item button>Contact</ion-item>
      <ion-item button>Privacy Policy</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="background-container">
    <div class="content-container">
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" size-lg="4" *ngFor="let promo of promotions">
            <ion-card class="promo-card">
              <!-- <img [src]="promo.imageUrl" [alt]="promo.title"/> -->
              <ion-card-header>
                <ion-card-subtitle>{{ promo.discount }}% OFF</ion-card-subtitle>
                <ion-card-title>{{ promo.title }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p>{{ promo.description }}</p>
                <ion-chip [color]="isPromotionValid(promo.endDate) ? 'success' : 'danger'" outline="true">
                  <ion-icon [name]="isPromotionValid(promo.endDate) ? 'time-outline' : 'alert-circle-outline'"></ion-icon>
                  <ion-label>
                    {{ isPromotionValid(promo.endDate) ? getDaysRemaining(promo.endDate) + ' days left' : 'Expired' }}
                  </ion-label>
                </ion-chip>
              </ion-card-content>
              <ion-button expand="block" fill="clear" [disabled]="!isPromotionValid(promo.endDate)">
                Shop Now
              </ion-button>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
